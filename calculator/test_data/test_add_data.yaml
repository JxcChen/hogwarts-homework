- desc: 正常新增用例-最大值校验
  a: 99
  b: 99
  expect: 198

- desc: 正常新增用例-最小值校验
  a: -99
  b: -99
  expect: -198

- desc: 正常新增用例-浮点数相加
  a: 98.999999
  b: 98.999999
  expect: 197.999998

- desc: 异常新增用例-a值超出最大值边界
  a: 99.1
  b: 0
  expect: 参数大小超出范围

- desc: 异常新增用例-b值超出最大值边界
  a: 0
  b: 99.1
  expect: 参数大小超出范围

- desc: 异常新增用例-a值超出最小值边界
  a: -99.1
  b: 50
  expect: 参数大小超出范围

- desc: 异常新增用例-b值超出最小值边界
  a: -50
  b: -99.1
  expect: 参数大小超出范围
